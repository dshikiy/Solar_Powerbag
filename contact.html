<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Contact — SOLARÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <div class="logo">SOLARÉ</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="collection.html">Collection</a>
                <a href="technology.html">Technology</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html" class="cart-link">Cart <span id="cartCount" class="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding:60px 0;">
        <h1 style="font-family: 'Playfair Display', serif;">Contact</h1>
        <p style="margin-top:20px; color:#444; max-width:760px;">Свяжитесь с нами: <a href="mailto:hello@solare.example">hello@solare.example</a> или используйте форму ниже.</p>

        <form id="contactForm" style="max-width:600px; margin-top:20px;">
            <label style="display:block; margin-bottom:8px;">Name</label>
            <input id="contactName" required style="width:100%; padding:10px; margin-bottom:12px;" placeholder="Ваше имя">
            <label style="display:block; margin-bottom:8px;">Email</label>
            <input id="contactEmail" type="email" required style="width:100%; padding:10px; margin-bottom:12px;" placeholder="you@example.com">
            <label style="display:block; margin-bottom:8px;">Message</label>
            <textarea id="contactMessage" required style="width:100%; padding:10px; height:120px;" placeholder="Сообщение"></textarea>
            <div style="margin-top:12px;"><button id="contactSubmit" class="btn-primary" type="submit">Send</button></div>
            <div id="contactFeedback" style="margin-top:12px; color:green; display:none;"></div>
        </form>
    </main>

    <footer class="footer">
        © 2025 SOLARÉ
    </footer>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Простая обработка формы для демонстрации
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contactForm');
            const feedback = document.getElementById('contactFeedback');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('contactName').value.trim();
                const email = document.getElementById('contactEmail').value.trim();
                const message = document.getElementById('contactMessage').value.trim();
                if (!name || !email || !message) {
                    feedback.style.color = 'red';
                    feedback.textContent = 'Пожалуйста, заполните все поля.';
                    feedback.style.display = 'block';
                    return;
                }
                // Сохраняем в локальное хранилище как демонстрация
                const messages = JSON.parse(localStorage.getItem('solare_messages') || '[]');
                messages.push({
                    name,
                    email,
                    message,
                    date: new Date().toISOString()
                });
                localStorage.setItem('solare_messages', JSON.stringify(messages));
                feedback.style.color = 'green';
                feedback.textContent = 'Спасибо! Ваше сообщение отправлено.';
                feedback.style.display = 'block';
                form.reset();
            });
        });
    </script>
</body>

</html>
