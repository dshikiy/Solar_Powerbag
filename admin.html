<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Admin — SOLARÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <div class="logo">SOLARÉ Admin</div>
            <nav class="nav">
                <a href="index.html">Site</a>
                <a href="admin.html">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container" style="padding:40px 0;">
        <h1 style="font-family:'Playfair Display', serif;">Admin Dashboard</h1>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px; margin-top:20px;">
            <section style="background:#fff;padding:18px;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,0.04);">
                <h3>Orders</h3>
                <div id="adminOrders">Loading orders...</div>
            </section>
            <section style="background:#fff;padding:18px;border-radius:8px;box-shadow:0 8px 20px rgba(0,0,0,0.04);">
                <h3>Messages</h3>
                <div id="adminMessages">Loading messages...</div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div style="display:flex; justify-content:center; gap:18px; align-items:center; flex-wrap:wrap;">
            <div>© 2025 SOLARÉ</div>
        </div>
    </footer>

    <script src="js/admin.js"></script>

</html>
