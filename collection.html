<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Collection — SOLARÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <div class="container header-inner">
            <div class="logo">SOLARÉ</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="technology.html">Technology</a>
                <a href="about.html">About</a>
                <a href="cart.html" class="cart-link">Cart <span id="cartCount" class="cart-count">0</span></a>
            </nav>
        </div>
    </header>

    <section class="collection container">
        <h1 class="collection-title">Collection</h1>

        <div class="filters">
            <label>Shape:
                <select id="shapeFilter">
                    <option value="">All</option>
                </select>
            </label>
            <label>Color:
                <select id="colorFilter">
                    <option value="">All</option>
                </select>
            </label>
            <button id="clearFilters" class="btn-primary" style="margin-left:10px;">Clear</button>
        </div>

        <div class="grid" id="productsGrid">
            <!-- карточки будут сгенерированы из products.js -->
        </div>

        <!-- shared modal (открывается при клике на карточку) -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="modalImg" src="" alt="Product">
                <h3 id="modalName"></h3>
                <p id="modalDescription"></p>
                <div class="modal-meta">
                    <span id="modalShape"></span> • <span id="modalColor"></span>
                </div>
                <span id="modalPrice"></span>
                <button id="modalAddBtn" class="btn-primary">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        © 2025 SOLARÉ
    </footer>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
