<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Cart — SOLARÉ</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <header class="header">
        <div class="container header-inner">
            <div class="logo">SOLARÉ</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="collection.html">Collection</a>
                <a href="technology.html">Technology</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <div class="cart-wrap">
                    <button id="miniCartBtn" class="cart-btn" aria-haspopup="true" aria-expanded="false">Cart <span id="cartCount" class="cart-count">0</span></button>
                    <div id="miniCartDropdown" class="mini-cart" aria-hidden="true">
                        <div class="mini-cart-items"></div>
                        <div class="mini-cart-footer">
                            <div class="mini-cart-total">Total: $0</div>
                            <div style="display:flex; gap:8px; margin-top:8px;">
                                <a href="cart.html" class="btn-secondary">View Cart</a>
                                <a href="checkout.html" class="btn-primary">Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-hero">
            <div class="container inner">
                <h1 style="font-family: 'Playfair Display', serif; font-size:44px;">Your Cart</h1>
                <p style="color:#fff; max-width:760px;">Проверьте ваш заказ перед оформлением. Мы используем безопасные способы оплаты.</p>
            </div>
        </section>

        <section class="container" style="padding:60px 0;">
            <div id="cartContainer" style="margin-top:20px;">
                <!-- Cart items will be rendered here by js/cart.js -->
            </div>
            <div style="margin-top:16px; color:#666; font-size:14px;">Secure checkout • Free returns within 30 days</div>
        </section>
    </main>

    <footer class="footer">
        <div style="display:flex; justify-content:center; gap:18px; align-items:center; flex-wrap:wrap;">
            <div>© 2025 SOLARÉ</div>
            <div><a href="about.html">About</a></div>
            <div><a href="contact.html">Contact</a></div>
            <div><a href="#">Instagram</a></div>
        </div>
    </footer>

    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // обновить счётчик корзины при загрузке
        +document.addEventListener('DOMContentLoaded', () => {
            +
            if (window.solare && window.solare.updateCartCount) window.solare.updateCartCount(); +
        });
    </script>
</body>

</html>
